<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
	<h1>Edit a Fancy Menu Item</h1>
	<form action= "{{url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=item.id)}}" method = 'POST'>

	<p>Name:</p>
	<input type = 'text' size='30' name = 'name' placeholder = '{{item.name}}'>
	<p>Description:</p>
	<input type = 'text' size='30' name = 'description' placeholder = '{{item.description}}'>
	<p>Price:</p>
	<input type = 'text' size='30' name = 'price' placeholder = '{{item.price}}'>
	<p>Course:</p>
	<input type = 'text' size='30' name = 'course' placeholder = '{{item.course}}'>

	<input type='submit' value='Edit'>
	</form>
	<a href= '{{url_for('showMenu', restaurant_id=restaurant.id)}}'>Cancel</a>
</body>
</html>
